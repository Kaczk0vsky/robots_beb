<!DOCTYPE html>
<html>

<body>
  <center>
    <hr />
    <p>Filter telemetry records between two given dates for specified robot:</p>
    <form method="POST">
      {% csrf_token %}

      From :<input type="date" name="fromdate_telemetry" />
      To :<input type="date" name="todate_telemetry" />
      Serial number :<input type="text" name="serial_number_telemetry" />
      <input type="submit" value="Search" name="search_telemetry" />

      <hr />
      <p>Filter location records between two given dates for specified robot:</p>
      From: <input type="date" name="fromdate" />
      To: <input type="date" name="todate" />
      Serial number: <input type="text" name="serial_number" />
      <input type="submit" value="Search" name="search_location" />

      <hr />
      <p>Delete location logs for specified robot:</p>
      Select day: <input type="date" name="day" />
      Serial number: <input type="text" name="serial" />
      <input type="submit" value="Delete logs" name="delete" />
      <hr />


    </form>
  </center>
</body>

</html>
