<!DOCTYPE html>
<html>
<body>

<p>Returned telemetry:</p>

<table border='1'>
    {% for x in robots %}
      <tr>
        <td>{{ x.telemetry_timestamp }}</td>
        <td>{{ x.telemetry_humidity }}</td>
        <td>{{ x.telemetry_temperature }}</td>
        <td>{{ x.telemetry_pressure }}</td>
      </tr>
    {% endfor %}
  </table>

</body>
</html>
